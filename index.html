<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Image Finder">
    <meta name="keywords" content="HTML,CSS,JavaScript, images, API">
    <meta name="author" content="Arun Raj">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Image Finder</h1>
    <div class="container-fluid mt-0">
        <div class="body_div">
            <input type="input" class="form-control search_input " id="search_input" placeholder="Search Photos">
            <button class="btn btn-primary search_btn" id="search_btn">Search</button>
        </div>
        <div class="display_images"></div>
        <button class="btn btn-primary show_more">Show More</button>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
